<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .notes-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input[type=file] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        #uploadStatus {
            margin: 10px 0;
            text-align: center;
        }

        #loadingSpinner {
            display: none;
            margin-right: 8px;
        }

        #fileList {
            list-style: none;
            padding: 0;
        }

        #fileList li {
            background: #eaeaea;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="notes-container">
        <h1>Upload Your Notes</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" required>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadStatus">
            <span id="loadingSpinner"><i class="fas fa-spinner fa-spin"></i></span>
            <span id="uploadMessage"></span>
        </div>
        <h2>Uploaded Files</h2>
        <ul id="fileList"></ul>
    </div>

    <script>
        const BACKEND = "http://52.90.145.54:5000";
        const token = localStorage.getItem("token") || alert("Login first!") && (location.href = "login.html");

        const form = document.getElementById("uploadForm");
        const msg = document.getElementById("uploadMessage");
        const spin = document.getElementById("loadingSpinner");
        const list = document.getElementById("fileList");

        form.onsubmit = async e => {
            e.preventDefault();
            const file = document.getElementById("fileInput").files[0];
            if (!file) return msg.innerText = "Select a file";

            const fd = new FormData();
            fd.append("file", file);
            spin.style.display = "inline";
            msg.innerText = "Uploading…";

            try {
                const r = await fetch(`${BACKEND}/upload`, {
                    method: "POST",
                    body: fd,
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (!r.ok) throw 0;
                msg.innerText = "Uploaded!";
                form.reset();
                loadFiles();
            } catch {
                msg.innerText = "Failed – try again";
            } finally {
                spin.style.display = "none";
            }
        };

        async function loadFiles() {
            try {
                const r = await fetch(`${BACKEND}/files`, { headers: { Authorization: `Bearer ${token}` } });
                const files = await r.json();
                list.innerHTML = "";
                files.forEach(f => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = `${BACKEND}/uploads/${f}`;
                    a.textContent = f;
                    a.target = "_blank";
                    li.appendChild(a);
                    list.prepend(li);
                });
            } catch {
                list.innerHTML = "<li>No files yet</li>";
            }
        }
        loadFiles();
    </script>
</body>

</html>
